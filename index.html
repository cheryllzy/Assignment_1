<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craigslist</title>
    <link rel = "stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel ="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <div class="navbar__logo">
          <a href="index.html" id="navbar__logo">
            <img src="Pictures/logo.png" alt="Craigslist" height="20px" />
          </a>
          <h1 class="logo__name">craigslist</h1>
        </div>
      </div>
      <div class="topnav" id="myTopnav">
        <a href="index.html" class="active"><b>Home</b></a>
        <a href="categories.html"><b>Categories</b></a>
        <a href="#"><b>Events</b></a>
        <a href="favourites.html"><b>Favourites</b></a>
        <a href="#"><b>About Us</b></a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="NavDropDown()">&#9776;</a>
      </div>
        
      </ul>
    </nav>
    <div class="searchbar">
      <h1 id="findListings">Find Listings In</h1>
      <div class="searchbar__location">
        <img src="Pictures/location.png" alt="locationPin" height="30px" />
        <select id="countryDropdown">
          <option value="SG" selected>Singapore</option>
          <option value="Canada">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
        </select>
      </div>
      <div id="search__container">
        <input
          type="text"
          id="searchbar__input"
          placeholder="What are you looking for?"
        />
        <button id="search__button" onclick="search()">Search</button>
      </div>
    </div>
    <div class="categories">
      <ul class="categories__text">
        <li><h2 id="top__categories"><b>Top Categories</b></h2></li>
        <li><a href="categories.html"><h4 id="all__categories">All Categories</h4></li></a>
      </ul>
      <div class="button-container">
        <button class="square-button">
          <a href="listings.html">
            <img class="img-button" src="Pictures/office.png" alt="Category 1" />
          </a>
        </button>
        <button class="square-button">
          <img class="img-button" src="Pictures/apartments.png" alt="Category 2"/>
        </button>
        <button class="square-button">
          <img class="img-button" src="Pictures/cars.png" alt="Category 3"/>
        </button>
        <button class="square-button">
          <img class="img-button" src="Pictures/bikes.png" alt="Category 4" />
        </button>
        <button class="square-button">
          <img class="img-button" src="Pictures/clothes.png" alt="Category 5"/>
        </button>
      </div>
    </div>
    <div class="categories">
      <h2 id="recommendedForYou"><b>Recommended For You</b></h2>
      <div class="button-container">
        <button class="square-button">
          <img class="img-button1" src="Pictures/event1.png" alt="Recommended 1"/>
        </button>
        <button class="square-button">
          <img class="img-button1" src="Pictures/event2.png" alt="Recommended 2"/>
        </button>
        <button class="square-button">
          <img class="img-button1" src="Pictures/event3.png" alt="Recommended 3" />
        </button>
        <button class="square-button">
          <img class="img-button1" src="Pictures/event4.png" alt="Recommended 3"/>
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Craigslist. All rights reserved.</p>
    </div>
  </footer>
</html>
